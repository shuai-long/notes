<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>abap notes</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- 设置浏览器图标 -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <!-- 默认主题 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@latest/lib/themes/vue.css">
  <!-- 侧边栏展开折叠 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" />
  <!-- 面包削导航 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-breadcrumb@latest/dist/breadcrumb.min.css">
</head>

<body>
  <!-- 定义加载时候的动作 -->
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      // 项目名称
      name: 'notes',
      // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
      repo: ' https://github.com/shuai-long/notes',
      // 最大支持渲染的标题层级
      maxLevel: 6,
      // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
      loadSidebar: true,
      // set sidebar display level
      sidebarDisplayLevel: 1,
      // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
      subMaxLevel: 4,
      // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
      loadNavbar: true,
      // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
      coverpage: true,
      // 小屏设备下合并导航栏到侧边栏
      mergeNavbar: true,
      // 自动为每个页面增加标题。
      autoHeader: true,
      // 只在访问主页时加载封面。
      onlyCover: false,
      // 代码折叠
      hideCode: {
        scroll: false, // Enable scrolling
        height: 300 // Max height
      },

      // 设置请求资源的请求头。      
      requestHeaders: {
        'cache-control': 'max-age=600',
      },

      // 设置全局搜索
      search: {
        maxAge: 86400000,// 过期时间，单位毫秒，默认一天
        paths: 'auto',// 注意：仅适用于 paths: 'auto' 模式
        placeholder: '搜索',
        noData: 'No Results',
        depth: 4,
        hideOtherSidebarContent: false,
        namespace: 'Docsify-Guide',
      }

    }
  </script>
  <!-- docsify的js依赖 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/docsify.min.js"></script>
  <!-- emoji表情支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/plugins/emoji.min.js"></script>
  <!-- 图片放大缩小支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/plugins/zoom-image.min.js"></script>
  <!-- 搜索功能支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/plugins/search.min.js"></script>
  <!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@latest/dist/docsify-copy-code.min.js"></script> -->
  <script src="//cdn.jsdelivr.net/npm/docsify-terminal-block@latest"></script>
  <!-- 添加ABAP代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-abap.min.js"></script>
  <!-- 代码折叠 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-hide-code/dist/docsify-hide-code.min.js"></script>
  <!-- 暗黑开关 -->
  <script src="//cdn.jsdelivr.net/gh/LIGMATV/docsify-dark-switcher@latest/docsify-dark-switcher.js"></script>
  <!-- 侧边栏展开折叠插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- 面包削导航 -->
  <script src="cdn.jsdelivr.net/npm/docsify-breadcrumb@latest/dist/index.min.js"></script>
  <!-- 中英文添加空格 -->
  <script src="//cdn.jsdelivr.net/npm/pangu@latest/dist/browser/pangu.min.js"></script>
  <!-- 注册 离线模式 SSR -->
  <script> if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
</body>

</html>
