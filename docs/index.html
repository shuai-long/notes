<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>abap notes</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- 设置浏览器图标 -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <!-- 默认主题 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <!-- 暗黑模式 -->
  <link rel="stylesheet" href="./plugins/docsify-dark-mode/dist/style.min.css" />
  <!-- 侧边栏展开折叠 -->
  <link rel="stylesheet" href="./plugins/docsify-sidebar-collapse/dist/sidebar-folder.min.css" />
  <!-- 添加tab标签 -->
  <link rel="stylesheet" href="./plugins/docsify-dashboard/dist/dashboard.min.css">

</head>

<body>
  <!-- 定义加载时候的动作 -->
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      // 项目名称
      name: 'notes',
      // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
      repo: ' https://github.com/shuai-long/notes',
      // 最大支持渲染的标题层级
      maxLevel: 6,
      // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
      loadSidebar: false,
      // set sidebar display level
      sidebarDisplayLevel: 1,
      // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
      subMaxLevel: 4,
      // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
      loadNavbar: true,
      // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
      coverpage: true,
      // 小屏设备下合并导航栏到侧边栏
      mergeNavbar: true,
      // 自动为每个页面增加标题。
      autoHeader: false,
      // 只在访问主页时加载封面。
      onlyCover: false,
      // code Copy
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied',
      },
      //暗黑模式
      themeColor: "#42b983",
      dark: {
        background: "#1c2022",
        toggleBtnBg: "#34495e",
        textColor: "#b4b4b4"
      },
      light: {
        background: "white",
        toggleBtnBg: "var(--theme-color)",
        textColor: "var(--theme-color)"
      },

      // 添加tab标签
      tabs: {
        persist: false, // default 确定页面刷新/重新访问后是否恢复选项卡选择
        sync: false, // default 确定选项卡选择是否将在具有匹配标签的选项卡之间同步。
        theme: 'classic', // default 设置标签页主题。值为false表示不应用任何主题，该值应在创建自定义标签页主题时使用。
        tabComments: true, // default 确定是否可以使用选项卡注释来定义选项卡集中的选项卡。
        tabHeadings: true // default 确定是否可以使用标题 + 粗体标记来定义选项卡集中的选项卡。
      },

      // 设置请求资源的请求头。
      requestHeaders: {
        'cache-control': 'max-age=600',
      },

      // 设置全局搜索
      search: {
        maxAge: 86400000,// 过期时间，单位毫秒，默认一天
        paths: 'auto',// 注意：仅适用于 paths: 'auto' 模式
        placeholder: '搜索',
        noData: 'No Results',
        depth: 4,
        hideOtherSidebarContent: false,
        namespace: 'Docsify-Guide',
      }

    }
  </script>
  <!-- docsify的js依赖 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/docsify.min.js"></script>
  <!-- 添加ABAP代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-abap.min.js"></script>

  <!-- emoji表情支持 -->
  <script src="./plugins/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 图片放大缩小支持 -->
  <script src="./plugins/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 搜索功能支持 -->
  <script src="./plugins/docsify/lib/plugins/search.min.js"></script>
  <!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
  <script src="./plugins/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 暗黑开关 -->
  <script src="./plugins/docsify-dark-mode/dist/index.min.js"></script>
  <!-- 添加tab标签 -->
  <script src="./plugins/docsify-dashboard/dist/docsify-dashboard.min.js"></script>
  <script src="./plugins/docsify-tabs/dist/docsify-tabs.min.js"></script>
  <!-- 侧边栏展开折叠插件 -->
  <script src="./plugins/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- 中英文添加空格 -->
  <script src="./plugins/pangu/dist/browser/pangu.min.js"></script>
  <!-- 注册 离线模式 SSR -->
  <script> if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
</body>

</html>
